<html>

<head>
    <title>This is Demo page</title>
    <script type="text/javascript">
    function change(){
        document.getElementById('header1').style="color:blue";
        document.getElementById('header1').innerHTML='Now this is blue';
    }    
    </script>
</head>

<body>
    <h2 style="color:red" id="header1">This is a Demo</h2>
    <button onclick="change()">Change</button>
</body>

</html>
